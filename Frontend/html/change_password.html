<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="src/common/common_style.css">
  <title>Change Password</title>
</head>
<body>
  <div class="whitebox">
	<div class="contentscontainer">
		<form>
			<h2>Change Password</h2>
			<input class="textbox" type="password" id="old_password" placeholder="Current Password" autoComplete="off"><br>
			<input class="textbox" type="password" id="new_password0" placeholder="New Password" autoComplete="off"> <br>
			<input class="textbox" type="password" id="new_password1" placeholder="Confirm New Password" autoComplete="off"> <br>
			<input class="button" id="btnchange" value="Change!" type="button">
			<br>
			Current username : <br/>
			<span id="username"></span><br/>
			(superuser : <span id="is_superuser"></span>)
			<br><br>
			<input type="button" class="button" value="Go back" onclick="history.back()"/>
			<br><br>
		</form>
	</div>
  </div>
  <script type="module" src="src/change_password.js"></script>
</body>
</html>
